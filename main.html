<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page</title>
</head>

<body>
	<h1>Feedback Form</h1>
    <form action="/submit-feedback" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>


        <label for="portfolio">Portfolio:</label>
        <input type="url" id="portfolio" name="portfolio" required>


        <label for="favColor">Favorite Color:</label>


        <label for="likeness">Likeness (1-100):</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required>


        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
